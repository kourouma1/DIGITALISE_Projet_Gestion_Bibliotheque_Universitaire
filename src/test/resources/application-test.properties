spring.application.name=gestionBiliotheque-test

# Port du serveur de test
server.port=6007

#URL avec creation automatique de la base si elle n'existe pas
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_bibliotheque_test?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate va creer/recreer les tables a chaque demarrage de test
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configuration JWT pour les tests
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A713474375367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
# Duree de validite du token en ms
jwt.expiration=86400000

# Desactiver les taches planifiees pendant les tests
spring.task.scheduling.enabled=false

# Logging
logging.level.com.example.gestionBiliotheque=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
